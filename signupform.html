<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
     
</head>
<body>
    <div class="container">
        <div class="section2">
            <img src="bg_pic.PNG"> 
        </div>
        <div class="section1"> <!--Form section-->
            <h1>Sign Up</h1>
            <h5>Welcome! Sign Up here for free access browsing our gallery!</h5>
            <div class="formGroup">
                <p><label for="userNmae">User Name</label></p>
                <input type="text" id="userName" autocomplete="off" >
             </div>
             <div class="formGroup">
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" name="email" required autocomplete="off">
             </div>
             <div class="formGroup">
                <p><label for="password">Password</label></p>
                <input type="password" id="password" required >
             </div>
             <button type="button" id="btn">Sign Up Now</button>
             <p>Already a member? <a href="login.html">Log in</a></p>
             <div class="line"> </div> <!--For the Horizontal Line-->
        <!-- Right section of the form containing image -->
    
    </div>
</body>
</html>
